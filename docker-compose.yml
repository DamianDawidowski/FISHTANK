version: "3"

volumes: 
  dbdata_fishtank: 
    name: volume_name 

services:
  fishtankdb:
    image: postgres
    restart: unless-stopped
    container_name: fishtankdb
    environment:
    - POSTGRES_DB=fishtankdb
    - POSTGRES_HOST_AUTH_METHOD = trust
    - POSTGRES_PASSWORD=backend
    - POSTGRES_USER=backend 
    # env_file: ./.env  
    ports:
      - 5434:5432
    volumes:
      -  dbdata_fishtank:/var/lib/postgresql/data
  backend:
    build:
      context: ./backend    
    env_file: ./.env     
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
     SPRING_APPLICATION_JSON: '{ 
        "spring.datasource.url"  : "jdbc:postgresql://host.docker.internal:5434/postgres",
        "spring.datasource.username" : "backend",
        "spring.datasource.password" : "backend",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.PostgreSQLDialect",
        "spring.jpa.hibernate.ddl-auto" : "create"
      }'  
    # depends_on:
    #   - fishtankdb
  frontend:
    build: 
      context: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
